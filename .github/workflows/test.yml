name: Run Tests

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm run test:ci
        env:
          CI: true
          # Mock API keys for tests
          OPENAI_API_KEY: test-openai-key
          PLAID_CLIENT_ID: test_client_id
          PLAID_SECRET: test_secret
          PLAID_ENV: sandbox
          ENCRYPTION_KEY: test_encryption_key_32_chars_long
          FIREBASE_PROJECT_ID: test-project-id
          FIREBASE_CLIENT_EMAIL: test@test.iam.gserviceaccount.com
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          NEXT_PUBLIC_FIREBASE_API_KEY: test-api-key
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: test.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: test-project-id
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: test.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '123456789'
          NEXT_PUBLIC_FIREBASE_APP_ID: '1:123456789:web:abcdef'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: unit-tests
          fail_ci_if_error: false

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # E2E tests disabled - too expensive to maintain, rely on unit tests with mocks instead
  # Re-enable with Firebase emulators if needed in the future

  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Mock values for build
          OPENAI_API_KEY: build-test-key
          PLAID_CLIENT_ID: build_test_client
          PLAID_SECRET: build_test_secret
          PLAID_ENV: sandbox
          ENCRYPTION_KEY: build_test_encryption_key_32_chars
          FIREBASE_PROJECT_ID: build-test-project
          FIREBASE_CLIENT_EMAIL: build@test.iam.gserviceaccount.com
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          NEXT_PUBLIC_FIREBASE_API_KEY: build-test-api-key
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: build-test.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: build-test-project
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: build-test.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '987654321'
          NEXT_PUBLIC_FIREBASE_APP_ID: '1:987654321:web:fedcba'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 1

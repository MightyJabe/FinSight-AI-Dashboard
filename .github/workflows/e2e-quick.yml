name: Quick E2E

# Lightweight E2E tests for PRs - only critical paths
on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'playwright.config.ts'
  workflow_dispatch:

env:
  NODE_ENV: test
  E2E_BASE_URL: http://localhost:3000

jobs:
  quick-e2e:
    name: Quick E2E (Chromium Only)
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Short timeout for fast feedback
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create test environment file
        run: |
          echo "E2E_BASE_URL=http://localhost:3000" > .env.local
          echo "NODE_ENV=test" >> .env.local

      - name: Build application
        env:
          CI: true
          NODE_ENV: production
          # Minimal dummy environment variables for build validation
          PLAID_CLIENT_ID: dummy
          PLAID_SECRET: dummy  
          NEXT_PUBLIC_FIREBASE_API_KEY: dummy
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: dummy
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: dummy.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:dummy"
          OPENAI_API_KEY: dummy_openai_key
        run: npm run build

      - name: Run critical E2E tests only
        run: npx playwright test --project=chromium --grep="@critical"
        env:
          CI: true
          NODE_ENV: test
          E2E_BASE_URL: http://localhost:3000
          # Firebase client config for runtime
          NEXT_PUBLIC_FIREBASE_API_KEY: dummy
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: dummy
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: dummy.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:dummy"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quick-e2e-results
          path: |
            playwright-report/
            test-results/
          retention-days: 3

      - name: Comment PR with quick test results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ⚠️ Quick E2E Tests Failed
            
            Critical user journeys are failing. Please check:
            - Homepage loads correctly
            - Basic navigation works
            - Authentication flow functions
            
            **Next Steps:**
            1. Fix the critical path issues
            2. Run full E2E suite locally: \`npm run test:e2e\`
            3. Consider running manual E2E tests via workflow dispatch
            
            [View detailed results](${context.payload.pull_request.html_url}/checks)
            
            ---
            *This runs only critical tests for fast PR feedback*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
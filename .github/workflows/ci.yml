name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Core CI job - lint, type-check, test, and build once
  ci:
    name: CI - Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Build application
        env:
          CI: true
          NODE_ENV: production
          # Minimal dummy environment variables for build validation
          PLAID_CLIENT_ID: dummy
          PLAID_SECRET: dummy  
          NEXT_PUBLIC_FIREBASE_API_KEY: dummy
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: dummy
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: dummy.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:dummy"
          OPENAI_API_KEY: dummy_openai_key
        run: npm run build

      # Cache the build output for E2E tests
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            .next/
            node_modules/
          retention-days: 1

  # E2E Tests - Use cached build from CI job
  e2e-tests:
    name: E2E Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Download cached build instead of building again
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: Create test environment file
        run: |
          echo "E2E_BASE_URL=http://localhost:3000" > .env.local
          echo "NODE_ENV=test" >> .env.local

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.project }}
        env:
          CI: true
          NODE_ENV: test
          E2E_BASE_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.project }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.project }}
          path: test-results/**/*.png
          retention-days: 7

  # Mobile E2E Tests - Also use cached build
  mobile-tests:
    name: Mobile E2E Tests
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Download cached build instead of building again
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create test environment file
        run: |
          echo "E2E_BASE_URL=http://localhost:3000" > .env.local
          echo "NODE_ENV=test" >> .env.local

      - name: Run Mobile E2E tests
        run: npx playwright test --project="Mobile Chrome" --project="Mobile Safari"
        env:
          CI: true
          NODE_ENV: test
          E2E_BASE_URL: http://localhost:3000

      - name: Upload mobile test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-mobile-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Accessibility Tests - Also use cached build
  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Download cached build instead of building again
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create test environment file
        run: |
          echo "E2E_BASE_URL=http://localhost:3000" > .env.local
          echo "NODE_ENV=test" >> .env.local

      - name: Run accessibility tests
        run: |
          npx playwright test --grep "accessibility|a11y" --project=chromium
        env:
          CI: true
          NODE_ENV: test
          E2E_BASE_URL: http://localhost:3000

      - name: Upload accessibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Security scan - runs independently
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --production

      - name: Run OWASP dependency check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'FinSight-AI-Dashboard'
          path: '.'
          format: 'HTML'
          
      - name: Upload dependency check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: reports/

  # Test report generation
  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [e2e-tests, mobile-tests, accessibility-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-artifacts

      - name: Merge test reports
        run: |
          mkdir -p merged-report
          find test-artifacts -name "*.json" -path "*/test-results/*" -exec cp {} merged-report/ \;
          
      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: merged-e2e-report
          path: merged-report/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find test result files
            const testFiles = fs.readdirSync('merged-report').filter(f => f.endsWith('.json'));
            
            if (testFiles.length === 0) {
              console.log('No test result files found');
              return;
            }
            
            let totalTests = 0;
            let passedTests = 0;
            let failedTests = 0;
            
            for (const file of testFiles) {
              try {
                const results = JSON.parse(fs.readFileSync(path.join('merged-report', file), 'utf8'));
                if (results.stats) {
                  totalTests += results.stats.total || 0;
                  passedTests += results.stats.passed || 0;
                  failedTests += results.stats.failed || 0;
                }
              } catch (error) {
                console.log(`Error parsing ${file}:`, error.message);
              }
            }
            
            const successRate = totalTests > 0 ? Math.round((passedTests / totalTests) * 100) : 0;
            const emoji = successRate >= 90 ? '✅' : successRate >= 70 ? '⚠️' : '❌';
            
            const comment = `## ${emoji} E2E Test Results
            
            - **Total Tests:** ${totalTests}
            - **Passed:** ${passedTests}
            - **Failed:** ${failedTests}  
            - **Success Rate:** ${successRate}%
            
            ${failedTests > 0 ? `
            ### ❌ Failed Tests
            Check the detailed test report in the [Actions tab](${context.payload.pull_request.html_url}/checks) for more information.
            ` : ''}
            
            ---
            *E2E tests run on multiple browsers including Chrome, Firefox, Safari, and mobile devices*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });